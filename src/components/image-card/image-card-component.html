<ImagesMenu @send-data="fetchImages" />

<div class="container image-list">
  <div class="row image-card" v-for="(image) in data">
    <a v-bind:href="image.download_url.slice(0, this.image.length-10) + '/367/267'" target="_blank">
      <img class="image" v-bind:src="image.download_url.slice(0, this.image.length-10) + '/367/267'" />
      <h3 class="author">{{image.author}}</h3>
      <h3 class="id">#{{image.id}}</h3>
    </a>
  </div>
</div>
